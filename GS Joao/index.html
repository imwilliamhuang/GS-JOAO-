    <h2>Total de Despesas</h2>

    <title>Análise de Consumo</title>
    <style>
      #total {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Análise de Consumo</h1>
  
    <form id="addItemForm">
      <label for="productName">Despesa:</label>
      <input type="text" id="productName">
  
      <label for="priority">Prioridade:</label>
      <input type="text" id="priority">
  
      <label for="price">Preço:</label>
      <input type="number" step="0.01" id="price">
  
      <button class="botao" type="button" onclick="addItem()">Adicionar Item</button>
    </form>
  
    <table id="consumptionTable">
      <tr>
        <th>Despesa</th>
        <th>Prioridade</th>
        <th>Preço</th>
      </tr>
    </table>
  
    <div id="total">
      <p>Valor Total: </p>
    </div>
  
    <button onclick="preverGastoDespesas()">Prever Gasto</button>

    <button onclick="redirecionar()">Redes sociais dos criadores</button>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Despesa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Data</label>
                            <input class="form-select" aria-label="categoria" id="categoria">
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Nome da despesa</label>
                            <input type="text" class="form-control" id="titulo" aria-describedby="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Valor em R$</label>
                            <input type="text" class="form-control" id="descricao" aria-describedby="titulo">
                        </div>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Prioridade</label>
                            <select class="form-select" aria-label="categoria" id="prioridade">
                                <option>Alta</option>
                                <option>Média</option>
                                <option>Baixa</option>
                            </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
